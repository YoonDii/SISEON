{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siseon</title>
  <!--css-->
  {% bootstrap_css %}
  {% block css %}{% endblock css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    @charset "UTF-8";
    /* 지원하는(안 깨지는) font-weight: 300, 400, 500, 700 */
    /* 지원하는(안 깨지는) font-size: 0.625rem, 0.75rem, 0.875rem, 1rem, 1.125rem, 1.25rem, 1.5rem, 1.75rem, 2rem, 2.25rem, 2.5rem, 3rem, 3.75rem, 4.5rem, 5rem */
    @import url('https://webfontworld.github.io/naver/NanumSquareRound.css');
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

    /* 배경 화면 */
    body {
      font-family: 'NanumSquareRound', sans-serif;
    }

    .body-container {
      padding-top: 5rem;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  {% include "navbar.html" %}

  <!-- body -->
  <div class="body-container">
    {% block content %}{% endblock content %}
  </div>

  <!--footer-->
  {% include "footer.html" %}

  <!--javascript-->
  {% bootstrap_javascript %}
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js%22%3E"></script>

  {% block js %}
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  {% endblock js %}
</body>

</html>
