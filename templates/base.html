{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siseon</title>
  <!--css-->
  {% bootstrap_css %}
  {% block css %}{% endblock css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <style>
    @charset "UTF-8";
    /* 지원하는(안 깨지는) font-weight: 300, 400, 700 */
    @import url('https://webfontworld.github.io/naver/NanumSquareRound.css');
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    @import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');
    /* font-family: 'Calistoga', 'NEXON Lv2 Gothic'; */

    @font-face {
      font-family: 'NEXON Lv2 Gothic';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 배경 화면 */
    body {
      background-color: #f6f3e7;
      color: #434343;
      font-family: 'NEXON Lv2 Gothic', sans-serif;
      
    }

    .body-container {
      padding-top: 5rem;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  {% include "navbar.html" %}

  <!-- body -->
  <div class="body-container">
    {% block content %}{% endblock content %}
  </div>

  <!--footer-->
  {% include "footer.html" %}

  <!--javascript-->
  {% comment %} {% bootstrap_javascript %}
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js%22%3E"></script> {% endcomment %}

  {% block js %}
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  {% endblock js %}
</body>

</html>
