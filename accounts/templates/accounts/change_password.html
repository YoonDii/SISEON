<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    {% load django_bootstrap5 %}
    <div class='signupbox'>
      <form action="" style="margin-top:20px;" method="POST" enctype="multipart/form-data">
        <div class="form_container">
          {% csrf_token %}
          <div class='signup-user'>
            <div class='signup-userinfo-box'>
              <input data-testid="input-box" name="old_password" placeholder="기존 암호" type="password" required="" class="signup-userinfo" value="">

              <input data-testid="input-box" name="new_password1" placeholder="새 암호" type="password" required="" class="signup-userinfo" value="">
              <input data-testid="input-box" name="new_password2" placeholder="새 암호 확인" type="password" required="" class="signup-userinfo" value="">
            </div>

          </div>
        </div>
        <div>
          <button class='changepass-btn' type="submit">암호변경하기</button>
        </div>
        <div>
          <a href="{% url 'accounts:detail' user.id %}">
            <button class='cancel-btn' type="button">취소</button>
          </a>
        </div>
      </form>
    </div>
  </body>

</html>
